    <title>Her Haven - Feminine Health Companion</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-header">
                <img src="assets/icons/logo.svg" alt="Her Haven" class="logo">
                <h1>Her Haven</h1>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>

        <main class="content-area">
            <header class="content-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search symptoms, notes...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-menu">
                    <span class="welcome">Hello, Sarah</span>
                    <div class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <!-- Dynamic content will be loaded here -->
            <div id="app-content">
                <!-- Dashboard content will be loaded by JavaScript -->
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
