<div class="period-container">
    <h2>Period Tracker</h2>
    
    <div class="period-grid">
        <!-- Calendar View -->
        <div class="card calendar-card">
            <div class="card-header">
                <h3>Cycle Calendar</h3>
                <div class="month-navigation">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h4 id="current-month">February 2023</h4>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar" id="cycle-calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Current Cycle Stats -->
        <div class="card stats-card">
            <div class="card-header">
                <h3>Current Cycle</h3>
            </div>
            <div class="cycle-stats">
                <div class="stat-item">
                    <span class="stat-label">Day</span>
                    <span class="stat-value" id="cycle-day">12</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Phase</span>
                    <span class="stat-value" id="cycle-phase">Ovulation</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Next Period</span>
                    <span class="stat-value" id="next-period">16 days</span>
                </div>
            </div>
            <div class="fertility-status">
                <h4>Fertility Window</h4>
                <div class="fertility-days" id="fertility-window">
                    <!-- Filled by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Symptom Log -->
        <div class="card symptoms-card">
            <div class="card-header">
                <h3>Today's Symptoms</h3>
            </div>
            <div class="symptom-log" id="symptom-log">
                <!-- Symptoms will be loaded here -->
            </div>
            <button class="btn btn-pink" id="add-symptom">Add Symptom</button>
        </div>
    </div>
    
    <!-- Cycle History -->
    <div class="card history-card">
        <div class="card-header">
            <h3>Cycle History</h3>
        </div>
        <div class="history-chart">
            <canvas id="cycleHistoryChart"></canvas>
        </div>
    </div>
</div>
