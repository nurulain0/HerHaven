<div class="dashboard-container">
    <h2 class="mb-lg">Your Dashboard</h2>
    
    <div class="dashboard-grid">
        <!-- Cycle Card -->
        <div class="card cycle-card">
            <div class="card-header">
                <h3>Cycle Day <span id="current-cycle-day">12</span></h3>
                <span class="badge" id="cycle-phase">Ovulation</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="cycle-progress" style="width: 42%;"></div>
            </div>
            <div class="card-footer">
                <p id="next-period">Next period in 16 days</p>
            </div>
        </div>
        
        <!-- Mood Card -->
        <div class="card mood-card">
            <div class="card-header">
                <h3>Today's Mood</h3>
                <span class="badge" id="current-mood">Happy</span>
            </div>
            <div class="mood-emoji">
                <i class="fas fa-smile-beam" id="mood-icon"></i>
            </div>
            <div class="card-footer">
                <button class="btn btn-pink" id="log-mood">Update Mood</button>
            </div>
        </div>
        
        <!-- Quick Log Card -->
        <div class="card quick-log-card">
            <div class="card-header">
                <h3>Quick Log</h3>
            </div>
            <div class="quick-log-options" id="quick-log-options">
                <!-- Filled by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Mood Chart -->
    <div class="card chart-card">
        <div class="card-header">
            <h3>Mood Trends</h3>
            <select id="mood-timeframe">
                <option value="7">Last 7 Days</option>
                <option value="30" selected>Last 30 Days</option>
                <option value="90">Last 3 Months</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="moodChart"></canvas>
        </div>
    </div>
</div>
